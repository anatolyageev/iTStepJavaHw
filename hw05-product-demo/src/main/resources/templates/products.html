<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Notes list</h1>
<a href="/create" name="Create new note">Create new note</a>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Lable</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.getId()}"></td>
            <td th:text="${product.getLabel()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td><a th:href="@{/delete/{id}(id=${product.getId()})}">Delete</a></td>
        </tr>
    </table>
</div>

</body>
</html>
