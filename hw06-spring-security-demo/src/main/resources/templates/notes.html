<h1> Notes list</h1>
<a href="/notes/create" name="Create new note">Create new note</a>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Lable</th>
            <th>Message</th>
            <th>Action</th>
        </tr>
        <tr th:each="note : ${notes}">
            <td th:text="${note.getId()}"></td>
            <td th:text="${note.getLabel()}"></td>
